<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title><%= htmlWebpackPlugin.options.title %></title>

        <link rel="icon" type="image/png" href="/images/fav.png" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body id="light">
        <div class="body">
        <div class="navbar">
            <nav>

                  </svg></button>
                <button id="market"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gift-fill" viewBox="0 0 16 16">

            </li><li id="lookup">
                <input type="text" id="seek"/><button id="seek_icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                <li id="defi">
                <button id="mlkButton">5 MLQ</button>
                <button id="balanceButton">1 ETH</button>
                <button id="connectButton">Connect</button>
                <button id="networkButton">Network</button>

                    <span class="bar"></span>
                    <span class="bar"></span>

            </ul></nav>
        </div>
      <div class="stage">
            <div id="account"></div>
            <div id="userForm">                          
                          <input id="nameInput" type="text" placeholder="USERNAME" class="form-control" required ></input>
                          <input id="emailInput" type="email" placeholder="EMAIL ADDRESS" class="form-control" required ></input>
                          
                          <div class="form col-3" id="uploader">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <div class="btn" for="file" id="pusher" >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder-symlink-fill" viewBox="0 0 16 16">
                                                <path d="M13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2l.04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3zM2.19 3c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672a1 1 0 0 1 .707.293L7.586 3H2.19zm9.608 5.271-3.182 1.97c-.27.166-.616-.036-.616-.372V9.1s-2.571-.3-4 2.4c.571-4.8 3.143-4.8 4-4.8v-.769c0-.336.346-.538.616-.371l3.182 1.969c.27.166.27.576 0 .742z"/>
                                             </svg>
                                        </div>
                                        <input type="file" id="file" name="file" />
                                        <div class="input-group-text"> 
                                            <button type="submit" class="btn" name="submit" id="submit"></button>
                                        </div> 
                                    </div>
                                </div>   
                                <input id="fileURL" type="text" placeholder="AVATAR URL" class="form-control" required ></input> 
                            </div>
                            
                          <select id="colInput" class="form-control" value="dark">
                              <option id="dark" name="dark" value="dark">Dark [Eco Mode]</option>
                              <option id="light" name="light" value="light">Light</option>
                              <option id="rainbow" name="rainbow" value="rainbow">Rainbow</option>
                              <option id="irie" name="irie" value="irie">Irie</option>
                              <option id="woody" name="woody" value="woody">Woody</option>
                              <option id="iced" name="iced" value="iced">Iced</option>
                          </select>   
                          <select id="fontInput" class="form-control">
                              <option id="default" name="default" value="default">Choose Font-Scheme</option>
                              <option id="poster" name="poster" value="poster">Poster</option>
                              <option id="slim" name="slim" value="slim">Slim</option>
                              <option id="italic" name="italic" value="italic">Italic</option>
                              <option id="comic" name="comic" value="comic">Comic</option>
                          </select>  
                          <select id="layInput" class="form-control">
                              <option id="default" name="default" value="0">Choose Layout</option>
                              <option id="art" name="art" value="1">Art</option>
                              <option id="blog" name="blog" value="2">Blog</option>
                              <option id="music" name="music" value="3">Music</option>
                              <option id="defi" name="defi" value="4">Defi</option>
                              <option id="gaming" name="gaming" value="5">Gaming</option>
                          </select>             
                          <div id="uFormButton" type="submit" class="btn btn-primary w-100">Set User</div>
                    </div>
              </div>
              <div id="modal">
                <div id="close"><b id="closer">X</b></div>
                <div id="msgTab">
                    <div id="msgList"></div>
                    <button id="newMsg">Start Conversation</button>
                </div>
                <div id="groupTab">
                    <div id="groupList"></div>
                    <button id="newGroup">Add Group</button>
                </div>
                <div id="msgForm">
                    <h2 id="msgTitle">Write Private Messages</h2>
                    <input type="text" id="msgRec" class="form-control" placeholder="Reciever" />
                    <input type="text" id="msgSubject" class="form-control" placeholder="Subject" />
                    <input type="text" id="msgText" class="form-control" placeholder="Message" />
                    <input type="submit" id="msgBtn" class="form-control"  value="Send Message"/>
                </div>
                <div id="s0xForm">
                    <h2 id="s0xTitle">Create Content</h2>
                    <input type="text" id="s0xSubject" class="form-control" placeholder="Subject" />
                    <div id="s0xPriv" >

                            </svg>
                        </input>
                        <input type="checkbox" id="user" name="user" value="give specific users access" class="labeled" >

                                <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                            </svg>
                        </input>
                        <input type="checkbox" id="following" name="following" value="give all users you follow access" class="labeled" >

                                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                            </svg>
                        </input>
                        <input type="checkbox" id="followers" name="followers" value="give all followers access" class="labeled" >

                                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                        </input>
                        <input type="checkbox" id="friends" name="friends" value="give followers you follow access" class="labeled" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                            </svg>
                        </input>
                        <input type="checkbox" id="signed" name="signed" value="give all signed users access" class="labeled" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">

                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                            </svg>
                        </input>
                        <input type="checkbox" id="public" name="public" value="give everyone access" class="labeled" >

                            </svg>
                        </input>
                        <div id="s0xLabel"></div>
                    </div>  
                    <input type="text" id="s0xContent" class="form-control" placeholder="Content" />
                    <input type="submit" id="s0xBtn" class="form-control"  value="Create Content"/>

                <div id="groupForm">
                    <h2 id="groupTitle">Create a Group</h2>
                    <input type="text" id="groupName" class="form-control" placeholder="Name" />
                    <input type="text" id="groupDesc" class="form-control" placeholder="Description" />
                    <input type="submit" id="groupBtn" class="form-control" value="Create Group" />
                </div>
            </div>
    </div>
  </body>
</html>
